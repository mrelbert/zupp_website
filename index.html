<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- links to bootstrap, master.css, Oswald font, and animate.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
  </head>

  <body class="background">
    <div class="container">

      <div class="row justify-content-end animated fadeInUp">
        <div class="col-4">
          <img src="./img/zupp.png" alt="Zupp Logo", width="100px" height="25px">
        </div>
        <div class="col-4">
          <p id="sign-in">SIGN IN</p>
        </div>
      </div>

      <h4 class="greeting animated fadeInUp">HI, WELCOME TO ZUPP. </br>WE'RE HERE TO REIMAGINE THE SUPPLEMENT BUYING EXPERIENCE. </br> WHAT ARE YOU LOOKING FOR?</h4>
      <div class="row justify-content-center animated fadeInUp">

        <div class="col bubble">SPECIFIC ITEM/ITEMS</div>
        <div class="col bubble">WHAT EXACTLY IS ZUPP?</div>
        <div class="col bubble" id="quiz">I'M NOT SURE. I'D LIKE HELP.</div>
        <div class="col bubble" id="hoz">INSPIRATION </br>(HUMANS OF ZUPP)</div>
      </div>
    </div>
    <!-- javascript -->
    <script src="./js/index.js"></script>
  </body>

</html>
