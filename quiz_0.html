<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- links to bootstrap, master.css, Oswald font, and animate.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/quiz_0.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

  <body class="background">
    <div class="container">

      <div class="row justify-content-end animated fadeInUp">
        <div class="col-4">
          <img src="./img/zupp.png" alt="Zupp Logo", width="100px" height="25px">
        </div>
        <div class="col-4">
          <p id="sign-in">SIGN IN</p>
        </div>
      </div>

      <h4 class="greeting animated fadeInUp">OK, WE'LL ASK YOU A FEW SHORT QUESTIONS</br>TO CREATE RECOMMENDATIONS FOR YOU. </br> IS THAT OK?</h4>
      <div class="row justify-content-center">

        <div class="col-2 bubble animated fadeInUp" id="sure">SURE</div>
        <div class="col-2 bubble animated fadeInUp" id="take_back">I'M OKAY. </br> TAKE ME BACK.</div>

      </div>
    </div>
    <!-- javascript -->
    <script src="./js/quiz_0.js"></script>
