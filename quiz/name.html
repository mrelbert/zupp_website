<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- links to bootstrap, master.css, Oswald font, and animate.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
    <!-- firebase -->
    <!-- <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script> -->

  </head>

  <body class="background">
    <div class="container">

      <div class="row justify-content-end animated fadeInUp">
        <div class="col-4">
          <img src="../img/zupp.png" alt="Zupp Logo", width="100px" height="25px">
        </div>
        <div class="col-4">
          <p id="sign-in">SIGN IN</p>
        </div>
      </div>

      <h4 class="greeting">Hey, what's your name?</h4>
      <div class="row justify-content-center">

        <!-- FORM -->
        <form onsubmit="addName()">
          <div class="form-row form-group" id="nudgeRight">
            <div class="col-auto form-group">
              <input type="text" minlength="2" pattern="'/^[A-Z]+$/i'" class="form-control" placeholder="Name" id="name" name="customer_name" required>
            </div>
            <div class="col-auto form-group">
              <input type="submit" value="Submit" onclick="addName()" class="btn btn-primary mb-2" id="submitName">
            </div>
            <!-- <div class="form-group">
              <button type="submit" name="btn btn-primary">Submit</button>
            </div> -->
          </div>
        </form>
        <br>

      </div>

      <!-- <div class="row justify-content-center">
        <p id="validate_name"></p>
      </div> -->

      <div class="text-center force-to-bottom">
        <div class="progress center-block" style="width: 400px; height: 15px;"> <!-- set to certain width -->
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 10%;">
            <span>
              10%
            </span>
          </div>
        </div>
      </div>

    </div>
    <!-- javascript -->
    <script src="../js/information.js"></script>
    <!-- <script src="../js/firebase.js"></script> -->
    <script src="../js/enter_name.js"></script>
    <!-- <script src="../js/name_validation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script> -->

  </body>

</html>
