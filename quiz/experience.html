<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- links to bootstrap, master.css, Oswald font, and animate.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
    <!-- firebase -->
    <!-- <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script> -->
  </head>

  <body class="background">
    <div class="container">

      <div class="row justify-content-end animated fadeInUp">
        <div class="col-4">
          <img src="../img/zupp.png" alt="Zupp Logo", width="100px" height="25px">
        </div>
        <div class="col-4">
          <p id="sign-in"></p>
        </div>
      </div>

      <h4 class="greeting">How many years of fitness experience do you have?</h4>
      <div class="row justify-content-center">

        <!-- AGE  -->
        <div class="row animated fadeInUp">

          <div class="col experienceBubble" id="just_starting" onclick="addJustStarting()" style="cursor:pointer">0-1</div>
          <div class="col experienceBubble" id="interm" onclick="addInterm()" style="cursor:pointer">2-4</div>
          <div class="col experienceBubble" id="experienced" onclick="addExperienced()" style="cursor:pointer">5+</div>

        </div>

      </div>

    </div>
    <!-- javascript -->
    <script src="../js/information.js"></script>

    <div class="text-center">
      <div class="progress center-block progress-bar-zupp-background" style="width: 100%; height: 135px;"> <!-- set to certain width -->
        <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar-zupp" role="progressbar" style="width: 65%; font-size: 25px;">
          <span>
            65%
          </span>
        </div>
      </div>
    </div>

  </body>

</html>
