<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- links to bootstrap, master.css, Oswald font, and animate.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/result.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  </head>

  <body class="background">
    <div class="container">

      <div class="row justify-content-end animated fadeInUp">
        <div class="col-4">
          <img src="../img/zupp.png" alt="Zupp Logo", width="100px" height="25px">
        </div>
        <div class="col-4">
          <p id="sign-in">SIGN IN</p>
        </div>
      </div>

      <div class="row" id="result_container">
        <div class="col-3" id="recommendations"></div>
        <!-- put a straight line in between these two -->
        <div class="col-9" id="information"></div>
      </div>

      <!-- for the button -->
      <div class="center-button">
        <div class="row">
          <h3 id="button" onclick="viewCart()" style="cursor:pointer">View Cart</h3>
        </div>
      </div>

    </div>
    <!-- javascript -->
    <script src="../js/result_aid.js"></script>
    <script src="../js/result.js"></script>
  </body>

</html>
