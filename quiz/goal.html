<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- links to bootstrap, master.css, Oswald font, and animate.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
    <!-- firebase -->
    <!-- <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script> -->
  </head>

  <body class="background" onload="reset_goals()">
    <div class="container">

      <div class="row justify-content-end animated fadeInUp">
        <div class="col-4">
          <img src="../img/zupp.png" alt="Zupp Logo", width="100px" height="25px">
        </div>
        <div class="col-4">
          <p id="sign-in"></p>
        </div>
      </div>

      <h4 class="greeting">What's your health/fitness goal at the moment?</h4>
      <div class="row justify-content-center">

        <!-- AGE  -->
        <div class="row animated fadeInUp">

          <div class="col goalBubble" id="general_health" onclick="addGeneralHealth()" style="cursor:pointer">General Health</div>
          <div class="col goalBubble" id="fat_loss" onclick="addFatLoss()" style="cursor:pointer">Fat Loss</div>
          <div class="col goalBubble" id="gain_mass" onclick="addGainMass()" style="cursor:pointer">Gain Mass</div>
          <div class="col goalBubble" id="athletic_performance" onclick="addAthleticPerformance()" style="cursor:pointer">Improve my sport performance (athlete)</div>
          <div class="col goalBubble" id="strength" onclick="addStrength()" style="cursor:pointer">Gain Strength</div>

        </div>

      </div>

      <div class="row justify-content-center">
        <div class="col animated fadeInUp" id="continue" onclick="addOptions()" style="cursor:pointer">
          <h5>Continue</h5>
        </div>
      </div>

    </div>
    <!-- javascript -->
    <script src="../js/information.js"></script>

    <div class="text-center">
      <div class="progress center-block progress-bar-zupp-background" style="width: 100%; height: 135px;"> <!-- set to certain width -->
        <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar-zupp" role="progressbar" style="width: 70%; font-size: 25px;">
          <span>
            70%
          </span>
        </div>
      </div>
    </div>
  </body>

</html>
