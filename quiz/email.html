<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- links to bootstrap, master.css, Oswald font, and animate.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
    <!-- firebase -->
    <!-- <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script> -->
  </head>

  <body class="background" id="listenForEnter">
    <div class="container">

      <div class="row justify-content-end animated fadeInUp">
        <div class="col-4">
          <img src="../img/zupp.png" alt="Zupp Logo", width="100px" height="25px">
        </div>
        <div class="col-4">
          <p id="sign-in">SIGN IN</p>
        </div>
      </div>

      <h4 class="greeting">What's your email address? (<i>So we can save our responses for you</i>)</h4>
      <div class="row justify-content-center">

        <!-- FORM -->
        <form>
          <div class="form-row" id="nudgeRight">
            <div class="col-auto">
              <input type="text" class="form-control" pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" placeholder="Email" id="email" required>
            </div>
            <div class="col-auto">
              <input type="button" onclick="addEmail()" value="Submit" class="btn btn-primary mb-2" id="submitName"/>
            </div>
          </div>
        </form>

      </div>

      <div class="text-center force-to-bottom">
        <div class="progress center-block" style="width: 400px; height: 15px;"> <!-- set to certain width -->
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 99%;">
            <span>
              99%
            </span>
          </div>
        </div>
      </div>

    </div>
    <!-- javascript -->
    <script src="../js/information.js"></script>
    <script src="../js/enter_email.js"></script>
  </body>

</html>
